<article class="card-container">
    <div class="imagem">
        <img src="{{image}}" alt="{{ title }}">
    </div>
    <h2> {{ title }} </h2>
    <span class="date"> {{ date }} </span>
    <div class="descricao">
        <p> {{ description }} </p>
        <p> {{ subDescription }} </p>
    </div>
    <hr>
    <ul class="tags">
        <li class="tag" *ngFor="let tag of tags "> {{ tag }} </li>
    </ul>
    <hr>
    <div class="actions">
        <a href="{{ linkGit }}" target="_blank"> <i class="bi bi-github"> </i></a>
        <a href="{{ linkProject }}" target="_blank"> <i class="bi bi-arrow-up-right-circle"></i> </a>
    </div>
</article>
